<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <title>Stores' History</title>
    <th:block layout:fragment="customStyle">
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="container">
    <br/>
    <h2><i class="fas fa-history"></i> Stores' History </h2>
    <hr/>
    <br/>
    <h3><i class="fas fa-table"></i> History for each store.</h3>
    <hr/>
    <div class="col-lg-12">
        <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(stores)}">
            <div th:each="store,i : ${stores}">
                <h2>
                    <a th:href="@{/store/view/{id}(id = ${store.getId()})}"
                       th:text="${store.getName()}">-</a>
                </h2>
                <div class="col-sm-12 table-responsive-md">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Details</th>
                            <th>Time</th>
                            <th>By</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="items">
                        <tr th:each="eachHistory,j : ${history[i.index]}">
                            <td class="align-middle" th:text="${j.index+1}">#</td>
                            <td class="align-middle" th:text="${eachHistory.getMessage()}"></td>
                            <td class="align-middle" th:text="${#dates.format(eachHistory.getDateTime(), 'dd-MMM-yyyy HH:mm')}">-</td>
                            <td class="align-middle">
                                <a th:href="@{/user/view/{username}(username = ${eachHistory.getUser().getUsername()})}"
                                   th:text="${eachHistory.getUser().getName()}">-
                                </a>
                            </td>
                            <td class="align-middle" ><a th:href="@{/}">UNDO</a></td>
                        </tr>
                        </tbody>
                    </table>

                    <hr/>
                </div>
                <hr/>
                <br/>
            </div>
        </div>
    </div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
