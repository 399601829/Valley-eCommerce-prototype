<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <title>Stores' Orders</title>
    <th:block layout:fragment="customStyle">
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="container">
    <br/>
    <h2><i class="fas fa-truck"></i> Stores' orders </h2>
    <hr/>
    <br/>
    <h3><i class="fas fa-table"></i> Orders for each store.</h3>
    <hr/>
    <div class="col-lg-12">
    <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(stores)}">
        <div th:each="store,i : ${stores}">
        <h2>
            <a th:href="@{/store/view/{id}(id = ${store.getId()})}"
               th:text="${store.getName()}">-</a>
        </h2>
        <div class="col-sm-12 table-responsive-md">
            <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th>#</th>
                <th>Image</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Address</th>
                <th>Processed Date</th>
            </tr>
            </thead>
            <tbody id="items">
            <tr th:each="order,j : ${orders[i.index]}">
                <td class="align-middle" th:text="${j.index+1}">#</td>
                <td class="align-middle" ><img th:src="@{http://placehold.it/30x30}" alt="..." class="rounded "/></td>
                <td class="align-middle"><a th:href="@{/store/products/{id}(id = ${order.getStoreProduct().getId()})}"
                                            th:text="${order.getStoreProduct().getName()}">-</a></td>
                <td class="align-middle" th:text="${order.getQuantity()}"></td>
                <td class="align-middle" th:text="${order.getAddress()}"></td>
                <td class="align-middle" th:text="${#dates.format(order.getProcessedDate(), 'dd-MMM-yyyy HH:mm')}">-</td>
            </tr>
            </tbody>
        </table>

        <hr/>
        </div>
            <hr/>
            <br/>
    </div>
        </div>
</div>
</div>
<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
