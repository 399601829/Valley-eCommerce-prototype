<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <link rel="stylesheet" th:href="@{/css/home.css}"/>
    </th:block>
</head>
<!--/*@thymesVar id="currentUser" type="com.piper.valley.auth.CurrentUser"*/-->
<body layout:fragment="content">

<div class="container-mid">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="container">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h3>Search for Products, Stores, anything!</h3>
                        <p class="lead"><i class="fas fa-search footer-social"></i> Search for products, stores, brands, companies, and a lot more! </p>
                        <form id="search-form" class="form-inline" role="form" method="get" action="/search">
                            <div class="col-lg-12">
                                <div class="input-group">
                                    <input type="text" name="q" class="form-control search-form" placeholder="Search" th:value="${searchResult.query}"  autofocus="autofocus" />
                                    <span class="input-group-btn"><button type="submit" class="btn btn-primary search-btn" data-target="#search-form" ><i class="fa fa-search"></i></button></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="container" >
    <th:block th:if="${#lists.isEmpty(searchResult.stores) and #lists.isEmpty(searchResult.storeProducts)}" >
        <hr/>
        <br/>
        <br/>
        <div class="text-center"></div>
        <h2 th:text=" 'Sorry we couldn\'t find any result matching \' ' + ${searchResult.query} + '\'.' "><i class="fas fa-exclamation-circle"></i> - </h2>
        <h6 class="text-muted">0 search results.</h6>
    </th:block>

    <th:block th:if="${not #lists.isEmpty(searchResult.stores)}" >
    <br/>
    <h2>Stores</h2>
    <h6 th:text="${searchResult.stores.size()} + ' search results.'"></h6>
    <hr/>
    <div class="row">
        <div class="col-md-4 mb-3" th:each="store,i :${searchResult.stores}" >
            <div class="card " style="width: 18rem;"   >
                <img class="card-img-top" th:src="@{https://ahdc.vet.cornell.edu/Sects/duck/images/phbig2_000.jpg}" alt="Card image cap"/>
                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{/store/view/{id}(id = ${store.id})}"
                                              th:text="${store.name}">-</a></h5>
                    <span class="pull-left"><a class="btn btn-sm btn-primary" th:href="@{/store/view/{id}(id = ${store.id})}"><i class="fas fa-link"></i> Visit Store </a></span>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    </th:block>


    <th:block th:if="${not #lists.isEmpty(searchResult.storeProducts)}" >
    <br/>
    <h2>Products</h2>
    <h6 th:text="${searchResult.storeProducts.size()} + ' search results.'"></h6>
    <hr/>
    <div class="row" >
        <div class="col-md-4 mb-3" th:each="product,i :${searchResult.storeProducts}" >
            <div class="card " style="width: 18rem;"   >
                <img class="card-img-top" th:src="@{https://ahdc.vet.cornell.edu/Sects/duck/images/phbig2_000.jpg}" alt="Card image cap"/>
                <div class="card-body">
                    <h5 class="card-title"><a th:href="@{/store/products/{id}(id = ${product.id})}"
                                              th:text="${product.name}">-</a></h5>
                    <span class="pull-left"><a class="btn btn-sm btn-primary" th:href="@{/store/products/{id}(id = ${product.id})}"><i class="fas fa-link"></i> Visit Store </a></span>
                </div>
            </div>
        </div>
    </div>
    </th:block>

</div>

<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
