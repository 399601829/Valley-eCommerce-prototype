<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <title th:text="${otherUser.getName()}"></title>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->
    </th:block>
</head>

<!-- Body !-->
<body layout:fragment="content">

<!--Content Goes Here!-->
<div class="container">
    <div class="col-lg-12">
        <br/>
        <br/>
        <h1 th:text="${otherUser.getName()}" ><i class="fas fa-user"></i> ADD SHIT HERE</h1>
        <hr/>
    </div>
    <hr/>
    <div class="col-lg-12">
        <div class="col-lg-5">
        <br/>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title" th:text="${otherUser.getName()}"></h4>
                <hr/>
                <h6> <span class="text-muted">Username: </span> <span th:text="${otherUser.getUsername()}"> </span> </h6>
            </div>
        </div>
        </div>
    </div>
    <br/>
    <hr/>
    <div class="row">
        <div class="col-lg-8">
            <div class="col-sm-12 table-responsive-md" th:if="${not #lists.isEmpty(stores)}">
                <h3><i class="fas fa-check"></i> Stores</h3>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody id="items">
                    <tr th:each="store,i : ${stores}">
                        <td class="align-middle" th:text="${i.index+1}">#</td>
                        <td class="align-middle"><a th:href="@{/store/view/{id}(id = ${store.id})}"
                                                    th:text="${store.name}">-</a></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
