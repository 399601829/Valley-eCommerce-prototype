<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <meta charset="utf-8"/>
    <th:block layout:fragment="customStyle">
        <!--El Custom Styles le el 7eta deh-->
        <!-- <link rel="stylesheet" th:href="@{/css/home.css}"> -->

    </th:block>
    <title>Shopping Cart</title>
</head>

<!-- Body !-->
<body layout:fragment="content">
<!--Content Goes Here!-->
<div class="container">
    <div class="card shopping-cart">
        <div class="card-header navbar-dark ">
            <i class="fa fa-shopping-cart" aria-hidden="true"></i>
            Shopping cart

        </div>
        <div class="card-body">
            <!-- PRODUCT -->
            <div th:each="order : ${orders}">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-2 text-center">
                    <img class="img-responsive" src="http://placehold.it/120x80" alt="preview" width="120" height="80"/>
                </div>
                <div class="col-12 text-sm-center col-sm-12 text-md-left col-md-6">
                    <h4 class="product-name"><a th:href="@{/store/products/{id}(id = ${order.getStoreProduct().getId()})}"><strong th:text="${order.getStoreProduct().getName()}">Product Name</strong></a></h4>
                    <h4>
                        <small th:text="${order.getStoreProduct().getDescription()}">Product description</small>
                    </h4>
                </div>
                <div class="col-12 col-sm-12 text-sm-center col-md-4 text-md-right row">
                    <div class="col-3 col-sm-3 col-md-6 text-md-right" style="padding-top: 5px">
                        <h6><strong th:text="'$'+${order.getStoreProduct().getPrice()}">25.00 </strong><strong><span class="text-muted"> x</span></strong></h6>
                    </div>
                    <div class="col-4 col-sm-4 col-md-4">
                        <div>
                            <h6><strong th:text="${order.getQuantity()}"></strong></h6>
                        </div>
                    </div>

                </div>
            </div>
            <hr/>
            </div>
            <!-- END PRODUCT -->


        </div>
        <div class="card-footer">
            <div class="coupon col-md-5 col-sm-5 no-padding-left pull-left">
                <div class="row">
                    <div class="col-6">
                        <input type="text" class="form-control" placeholder="coupon code"/>
                    </div>
                    <div class="col-6">
                        <input type="submit" class="btn btn-default" value="Use coupon"/>
                    </div>
                </div>
            </div>
            <div class="pull-right" style="margin: 10px">
                <a href="" class="btn btn-success pull-right">Checkout</a>
                <div class="pull-right" style="margin: 5px">
                    Total price: <b th:text="${total}+'$'">50.00â‚¬</b>
                </div>
            </div>
        </div>
    </div>
</div>


<!--El Custom Scripts le el 7eta deh-->
<th:block layout:fragment="customScripts">

</th:block>
</body>
</html>
